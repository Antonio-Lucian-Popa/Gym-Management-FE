<form [formGroup]="clientData">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can receive mail.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
          <div class="mt-2">
            <input formControlName="firstName" type="text" name="first-name" id="first-name" autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 pl-3 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
          <div class="mt-2">
            <input formControlName="lastName" type="text" name="last-name" id="last-name" autocomplete="family-name"
              class="block w-full rounded-md border-0 py-1.5 pl-3 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input formControlName="email" id="email" name="email" type="email" autocomplete="email"
              class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="tel" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
          <div class="mt-2 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="prefix" class="sr-only">Prefix</label>
              <select formControlName="phonePrefix" id="prefix" name="prefix"
                class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-4 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option *ngFor="let prefix of phonePrefixes">{{prefix}}</option>
              </select>
            </div>
            <input formControlName="phoneNumber" id="tel" name="tel" type="number" autocomplete="tel"
              class="block w-full pl-20 pr-3 py-1.5 rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="subscription" class="block text-sm font-medium leading-6 text-gray-900">Gym Subscription</label>
          <div class="mt-2 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="prefix" class="sr-only">Subscription</label>
              <select formControlName="subscriptionType" id="prefix" name="prefix"
                class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-2 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option *ngFor="let subscriptionType of subscriptionTypes">{{subscriptionType}}</option>
              </select>
            </div>
            <input formControlName="subscriptionNumber" id="subscription" name="subscription" type="number"
              autocomplete="subscription"
              class="block w-full pl-20 pr-3 py-1.5 rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

      </div>
      <p class="mt-3" *ngIf="clientData.get('subscriptionPrice')!.value">Total: {{clientData.get("subscriptionPrice")!.value}} lei</p>
    </div>

    <div class="sm:col-span-6 flex justify-end mt-4 space-x-2">

      <button mat-raised-button (click)="close()" class="bg-red-500 text-white px-4 py-2 rounded shadow mr-2">
        Cancel
      </button>

      <button mat-raised-button (click)="saveUser()" class="bg-blue-500 text-white px-4 py-2 rounded shadow">
        Save
      </button>
    </div>
  </div>
</form>
